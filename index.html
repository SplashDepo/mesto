<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="images/logo.bc3450ffaa676172ae9a.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-wrap"><img class="profile__avatar" src="images/avatar.76fca75e67e2c9a6b0a1.jpg" alt="Аватар"> <button class="profile__avatar-button" type="button"></button></div><div class="profile__info"><div class="profile__name-wrap"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img class="profile__edit-image" src="images/edit-btn.6c7bf05444b9793fdf6e.svg" alt="Кнопка редактировать"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"><img class="profile__add-image" src="images/add-btn_img.bed8c136e13907f5eefb.svg" alt="Кнопка добавить"></button></section><section class="gallery"><template id="card-template"><div class="card"><img class="card__image" src="#" alt="картинка из карточки"><div class="card__description"><h2 class="card__title"></h2><div class="card__like-info"><button class="card__like-button" type="button"></button><p class="card__counter"></p></div></div><button class="card__delete-button" type="button"></button></div></template></section></main><footer class="footer"><p class="footer__project-name">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="images/close-icon.973e77374abfb705de40.svg" alt="Кнопка закрыть"></button><form class="popup__form" name="profile-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" id="input-name" name="name" minlength="2" maxlength="40" required> <span class="input-name-error popup__error"></span> <input class="popup__input popup__input_type_description" id="input-description" name="description" minlength="2" maxlength="200" required> <span class="input-description-error popup__error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="images/close-icon.973e77374abfb705de40.svg" alt="Кнопка закрыть"></button><form class="popup__form" name="card-form" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_type_name" id="input-title" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span class="input-title-error popup__error"></span> <input class="popup__input popup__input_type_description" id="input-link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="input-link-error popup__error"></span> <button class="popup__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="images/close-icon.973e77374abfb705de40.svg" alt="Кнопка закрыть"></button> <img class="popup__image" src="#" alt="#"><p class="popup__description"></p></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="images/close-icon.973e77374abfb705de40.svg" alt="Кнопка закрыть"></button><form class="popup__form" name="avatar-form" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_type_link" id="input-avatar" name="avatar" type="url" placeholder="Ссылка на картинку" required> <span class="input-avatar-error popup__error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button class="popup__close-button" type="button"><img class="popup__close-icon" src="images/close-icon.973e77374abfb705de40.svg" alt="Кнопка закрыть"></button><h2 class="popup__title">Удалить изображение</h2><form class="popup__form" name="delete-form" novalidate><button class="popup__submit-button" type="submit">Да</button></form></div></div></body></html>
