<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/icons/logo.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__name">Жак-Ив Кусто</div>
        <button class="profile__button">
          <img class="profile__button-image" src="images/Vector.svg" alt="Кнопка редактировать">
        </button>
        <div class="profile__description">Исследователь океана</div>
      </div>
      <button class="add-button profile__add-button">
        <img class="add-button__image" src="images/add-btn_img.svg" alt="Кнопка добавить">
      </button>
    </section>
    <section class="gallery">
      <div class="card">
        <img class="card__image" src="images/card-img1.jpg" alt="Карачаевск">
        <div class="card__description">
          <h3 class="card__title">Карачаевск</h3>
          <button class="like-button card__button">
            <svg class="card__icon">
              <use xlink:href="vendor/sprite.svg#card-icon"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img2.jpg" alt="Карачаевск">
        <div class="card__description">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="like-button card__button">
            <svg class="card__icon">
              <use xlink:href="vendor/sprite.svg#card-icon"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img3.jpg" alt="Карачаевск">
        <div class="card__description">
          <h3 class="card__title">Домбай</h3>
          <button class="like-button card__button">
            <svg class="card__icon">
              <use xlink:href="vendor/sprite.svg#card-icon"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img2.jpg" alt="Карачаевск">
        <div class="card__description">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="like-button card__button">
            <svg class="card__icon">
              <use xlink:href="vendor/sprite.svg#card-icon"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img3.jpg" alt="Карачаевск">
        <div class="card__description">
          <h3 class="card__title">Домбай</h3>
          <button class="like-button card__button">
            <svg class="card__icon">
              <use xlink:href="vendor/sprite.svg#card-icon"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img1.jpg" alt="Карачаевск">
        <div class="card__description">
          <h3 class="card__title">Карачаевск</h3>
          <button class="like-button card__button">
            <svg class="card__icon">
              <use xlink:href="vendor/sprite.svg#card-icon"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__project-name">&#169; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
