<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="script/index.js" defer></script>
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/icons/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button">
          <img class="profile__button-image" src="images/icons/edit-btn.svg" alt="Кнопка редактировать">
        </button>
        <div class="profile__description">Исследователь океана</div>
      </div>
      <button class="add-button profile__add-button">
        <img class="add-button__image" src="images/icons/add-btn_img.svg" alt="Кнопка добавить">
      </button>
    </section>
    <section class="gallery">
      <div class="card">
        <img class="card__image" src="images/card-img1.jpg" alt="Карачаевск">
        <div class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button class="like-button card__button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img2.jpg" alt="Карачаевск">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="like-button card__button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img3.jpg" alt="Карачаевск">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="like-button card__button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img2.jpg" alt="Карачаевск">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="like-button card__button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img3.jpg" alt="Карачаевск">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button class="like-button card__button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/card-img1.jpg" alt="Карачаевск">
        <div class="card__description">
          <h2 class="card__title">КарачаевскsDASDADASDADASDAeaadasdadada</h2>
          <button class="like-button card__button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__project-name">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="form">
      <fieldset class="form__group">
        <legend class="form__title">Редактировать профиль</legend>
        <input class="form__input-name" type="text">
        <input class="form__input-description" type="text">
        <button class="form__close-button">
          <img class="form__close-icon" src="images/icons/close-icon.svg" alt="Кнопка закрыть">
        </button>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
